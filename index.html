<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroViz - Brain Segmentation & 3D Modeling Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #7C3AED;
            --primary-light: #a78bfa;
            --primary-dark: #6D28D9;
            --secondary: #10B981;
            --secondary-light: #34D399;
            --secondary-dark: #059669;
            --dark: #1F2937;
            --light: #F9FAFB;
            --gray: #9CA3AF;
            --gray-light: #F3F4F6;
            --gray-dark: #4B5563;
            --danger: #EF4444;
            --warning: #F59E0B;
            --white: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary));
            padding: 1.25rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }
        
        .logo svg {
            margin-right: 0.75rem;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #fff, var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
            position: relative;
        }
        
        .nav-links a:hover {
            color: white;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: var(--transition);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }
        
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 3rem;
            padding: 3rem 0;
        }
        
        .hero-content {
            flex: 1;
            max-width: 600px;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.1rem;
            color: var(--gray-dark);
            margin-bottom: 2rem;
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            max-width: 500px;
        }
        
        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            margin-bottom: 2rem;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary));
            color: white;
        }
        
        .card-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .upload-container {
            position: relative;
        }
        
        .upload-area {
            border: 2px dashed var(--primary-light);
            border-radius: var(--radius-md);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            margin: 1rem 0;
            transition: var(--transition);
            background-color: rgba(124, 58, 237, 0.04);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1) 0%, rgba(124, 58, 237, 0) 50%, rgba(124, 58, 237, 0.1) 100%);
            z-index: -1;
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }
        
        .upload-area:hover::before {
            transform: translateX(100%);
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(124, 58, 237, 0.08);
        }
        
        .upload-icon {
            margin-bottom: 1rem;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }
        
        .upload-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }
        
        .upload-text h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .upload-text p {
            color: var(--gray-dark);
            margin-bottom: 1rem;
        }
        
        .file-info {
            padding: 1rem;
            background-color: var(--gray-light);
            border-radius: var(--radius-md);
            margin: 1rem 0;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }
        
        .file-info.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .file-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .file-info-label {
            font-weight: 500;
            color: var(--gray-dark);
        }
        
        .file-info-value {
            color: var(--dark);
            font-weight: 500;
        }
        
        .btn-container {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 10px rgba(124, 58, 237, 0.3);
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 15px rgba(124, 58, 237, 0.4);
        }
        
        .btn-secondary {
            background: var(--gray-light);
            color: var(--gray-dark);
        }
        
        .btn-secondary:hover {
            background: var(--gray);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(90deg, var(--secondary), var(--secondary-dark));
            color: white;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(90deg, var(--danger), darkred);
            color: white;
        }
        
        .btn-danger:hover {
            opacity: 0.9;
        }
        
        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn:disabled::before {
            display: none;
        }
        
        .tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 1.5rem;
            position: relative;
            background-color: var(--gray-light);
            padding: 0.25rem;
            border-radius: var(--radius-md);
        }
        
        .tab {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray-dark);
            border-radius: var(--radius-sm);
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }
        
        .tab.active {
            color: white;
        }
        
        .tab-slide {
            position: absolute;
            top: 0.25rem;
            left: 0.25rem;
            width: 0;
            height: calc(100% - 0.5rem);
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-sm);
            transition: var(--transition);
            z-index: 0;
        }
        
        .parameter-section {
            padding: 1.5rem;
            background-color: var(--gray-light);
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .parameter-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-light);
            color: var(--primary-dark);
        }
        
        .parameter-row {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
        }
        
        .parameter-label {
            min-width: 150px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .parameter-control {
            flex: 1;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: var(--transition);
            background-color: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }
        
        .form-inline {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-inline .form-control {
            width: auto;
        }
        
        .checkbox-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .checkbox-control input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray);
            border-radius: var(--radius-sm);
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .checkbox-control input[type="checkbox"]:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .checkbox-control input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 10px;
            border-right: 2px solid white;
            border-bottom: 2px solid white;
            top: 2px;
            left: 6px;
            transform: rotate(45deg);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }
        
        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            background: var(--gray-light);
            border-radius: 10px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .slider::-webkit-slider-thumb:hover {
            background: var(--primary-dark);
            transform: scale(1.2);
        }
        
        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: 500;
            color: var(--primary);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .progress-flow {
            position: relative;
            padding-left: 3rem;
            margin-bottom: 3rem;
            counter-reset: step;
        }
        
        .progress-step {
            position: relative;
            padding-bottom: 2rem;
        }
        
        .progress-step::before {
            counter-increment: step;
            content: counter(step);
            position: absolute;
            left: -3rem;
            top: 0;
            width: 2rem;
            height: 2rem;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.2);
        }
        
        .progress-step::after {
            content: '';
            position: absolute;
            left: -2rem;
            top: 2.5rem;
            bottom: 0;
            width: 2px;
            background: var(--primary-light);
        }
        
        .progress-step:last-child::after {
            display: none;
        }
        
        .progress-step h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
        }
        
        .progress-step p {
            color: var(--gray-dark);
        }
        
        .progress-bar-container {
            margin: 2rem 0;
            background-color: var(--gray-light);
            border-radius: 100px;
            height: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 100px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg, 
                rgba(255, 255, 255, 0.2), 
                rgba(255, 255, 255, 0.5), 
                rgba(255, 255, 255, 0.2)
            );
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .status-message {
            text-align: center;
            font-weight: 500;
            margin-top: 1rem;
            color: var(--primary-dark);
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .preview-container {
            background-color: var(--gray-light);
            border-radius: var(--radius-md);
            overflow: hidden;
            position: relative;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .preview-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .preview-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateY(100%);
            transition: var(--transition);
        }
        
        .preview-container:hover .preview-controls {
            transform: translateY(0);
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .control-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            outline: none;
        }
        
        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .model-viewer {
            height: 400px;
            width: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
            background-color: #f5f5f5;
        }
        
        .chart-container {
            height: 300px;
            width: 100%;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        
        .gallery-item {
            aspect-ratio: 1 / 1;
            border-radius: var(--radius-md);
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            z-index: 1;
            box-shadow: var(--shadow-md);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-item-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        footer {
            background: var(--dark);
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .footer-links {
            display: flex;
            gap: 2rem;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                padding: 2rem 0;
            }
            
            .hero-content, .hero-image {
                max-width: 100%;
            }
            
            .hero-image {
                margin-top: 2rem;
                justify-content: center;
            }
            
            .nav-links {
                display: none;
            }
            
            .result-grid, .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
        
        /* Animations */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(124, 58, 237, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(124, 58, 237, 0);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }
        
        /* Loading indicator */
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toast {
            background: var(--dark);
            color: white;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
